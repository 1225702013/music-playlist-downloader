<!DOCTYPE html>
<html>
<head>
    <title>歌单下载器(by zcmimi)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zcmimi/cdn@master/assets/mdui-all/css/mdui.min.css">
    <script src="https://cdn.jsdelivr.net/gh/zcmimi/cdn@master/assets/mdui-all/js/mdui.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js'></script>
    <link rel="stylesheet" href="css.css">
</head>
<body class="mdui-theme-accent-blue mdui-list mdui-appbar-with-toolbar padding-top">
<div id="content-left">
    <div id='top_bar' class='mdui-appbar mdui-shadow-2 mdui-appbar-fixed'>
        <div class='mdui-toolbar mdui-color-white'>
            <select id="playlisttyp" class="mdui-select">
                <option value="netease">网易云音乐</option>
                <option value="tencent">QQ音乐</option>
                <option value="xiami">虾米音乐</option>
                <option value="kugou">酷狗音乐</option>
                <option value="baidu">百度音乐</option>
            </select>
            <div class='mdui-textfield'>
                <input id='playlistid' class='mdui-textfield-input' placeholder='请输入歌单id'>
            </div>
            <div class='mdui-toolbar-spacer'></div>
            <button class="mdui-btn mdui-btn-raised mdui-ripple" onclick="genlist()">加载全部</button>
        </div>
        <div class='mdui-toolbar mdui-color-white'>
            <select id="download_name" class="mdui-select">
                <option value=1>歌曲名-歌手</option>
                <option value=0>歌手-歌曲名</option>
                <option value=2>歌曲名</option>
            </select>
            <label class="mdui-checkbox">
                <input id="download_lrc" type="checkbox" checked>
                <i class="mdui-checkbox-icon"></i>下载歌词
            </label>
            <div class='mdui-toolbar-spacer'></div>
            <button class="mdui-btn mdui-btn-raised mdui-color-blue mdui-text-color-white mdui-ripple" 
                    mdui-menu="{target: '#export_menu'}" title="推荐">
                导出链接
            </button>
            <ul class="mdui-menu" id="export_menu">
                <li class="mdui-menu-item">
                    <a href="javascript:expt('wget');">使用wget</a>
                </li>
                <li class="mdui-menu-item">
                    <a href="javascript:expt('certutil');">使用certutil</a>
                </li>
            </ul>
            <button class="mdui-btn mdui-btn-raised mdui-color-pink-200 mdui-text-color-white mdui-ripple"
                onclick="download()" title="占用资源,有可能会卡死">下载全部</button>
        </div>
        <div class='mdui-toolbar mdui-color-white'>
            <a onclick="pre()"><i class='mdui-icon material-icons'>skip_previous</i></a>
            <a onclick="rnd()"><i class="mdui-icon material-icons">youtube_searched_for</i></a>
            <a onclick="nxt()"><i class='mdui-icon material-icons'>skip_next</i></a>
            <audio id="player" src="" controls="controls" autoplay="autoplay"></audio>
        </div>
    </div>
    <ul id="songlist" class="mdui-list">
    </ul>
</div>
    <div id='content-right'>
    <ul id="lrclist" class='mdui-list'></ul>
    </div>
    <script src='bundle.js'></script>
</body>

</html>
