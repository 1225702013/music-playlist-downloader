<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="在线歌单下载器">
    <meta name='description' itemprop="description" content="在线歌单下载器,支持网易云、QQ、酷狗、虾米、百度">
    <title>在线歌单下载器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zdhxiong/mdui@0.4.3/dist/css/mdui.min.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/zdhxiong/mdui@0.4.3/dist/js/mdui.min.js"></script>
    <link rel="stylesheet" href="css.css" type="text/css">
</head>
<body class="mdui-theme-accent-blue mdui-list mdui-appbar-with-toolbar padding-top">
<div id="content-left">
    <div id='top_bar' class='mdui-appbar mdui-shadow-2 mdui-appbar-fixed'>
        <div class='mdui-toolbar mdui-color-white'>
            <select id="playlisttyp" class="mdui-select">
                <option value="netease">网易云音乐</option>
                <option value="tencent">QQ音乐</option>
                <option value="xiami">虾米音乐</option>
                <option value="kugou">酷狗音乐</option>
                <option value="baidu">百度音乐</option>
            </select>
            <div class='mdui-textfield'>
                <input id='playlistid' class='mdui-textfield-input' placeholder='请输入歌单id'>
            </div>
            <div class='mdui-toolbar-spacer'></div>
            <button class="mdui-btn mdui-color-blue mdui-text-color-white mdui-btn-raised mdui-ripple" onclick="genlist()">加载</button>
        </div>
        <div class='mdui-toolbar mdui-color-white'>
            <select id="download_name" class="mdui-select">
                <option value=1>歌曲名-歌手</option>
                <option value=0>歌手-歌曲名</option>
                <option value=2>歌曲名</option>
            </select>
            <label class="mdui-checkbox">
                <input id="download_lrc" type="checkbox" checked onclick="download_lrc^=1;">
                <i class="mdui-checkbox-icon"></i>下载歌词
            </label>
            <div class='mdui-toolbar-spacer'></div>
            <a mdui-menu="{target: '#export_menu'}" title="导出下载脚本,推荐">
                <i class="mdui-icon material-icons">subdirectory_arrow_right</i>
            </a>
            <ul class="mdui-menu" id="export_menu">
                <li class="mdui-menu-item">
                    <a href="javascript:expt('wget');">使用wget</a>
                </li>
                <li class="mdui-menu-item">
                    <a href="javascript:expt('certutil');">使用certutil</a>
                </li>
            </ul>
            <button onclick="download()" title="占用资源,有可能会卡死" class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">file_download</i>
            </button>
            <button onclick="selectrev()" title='反选' class="mdui-btn mdui-btn-icon">
                <i class="mdui-icon material-icons">exposure</i>
            </a>
        </div>
        <div class='mdui-toolbar mdui-color-white'>
            <button onclick="pre()" class="mdui-btn mdui-btn-icon"><i class='mdui-icon material-icons'>skip_previous</i></button>
            <button onclick="rnd()" class="mdui-btn mdui-btn-icon"><i class="mdui-icon material-icons">youtube_searched_for</i></button>
            <button onclick="nxt()" class="mdui-btn mdui-btn-icon"><i class='mdui-icon material-icons'>skip_next</i></button>
            <audio id="player" src="" controls="controls" autoplay="autoplay"></audio>
        </div>
        <div class="mdui-progress" id='progressbar'>
            <div class="mdui-progress-determinate" id='progressbar_' style="width: 0%;"></div>
        </div>
    </div>
    <ul id="songlist" class="mdui-list">
    </ul>
</div>
    <div id='content-right'>
    <ul id="lrclist" class='mdui-list'></ul>
    </div>
    <script src='bundle.js'></script>
</body>
