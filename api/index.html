<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="在线歌单下载器">
    <meta name='description' itemprop="description" content="在线歌单下载器,支持网易云、QQ、酷狗、虾米、百度">
    <title>在线歌单下载器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/zdhxiong/mdui@0.4.3/dist/css/mdui.min.css" type="text/css">
    <script async src="https://cdn.jsdelivr.net/gh/zdhxiong/mdui@0.4.3/dist/js/mdui.min.js"></script>
    <link rel="stylesheet" href="css.css" type="text/css">
    <script async src='bundle.js'></script>
</head>

<body class="mdui-theme-accent-blue mdui-appbar-with-toolbar padding-top">
    <div id="content-left">
        <div id='top_bar' class='mdui-appbar mdui-shadow-2 mdui-appbar-fixed'>
            <div class='mdui-toolbar mdui-color-white'>
                <div class='mdui-textfield'>
                    <input id='playlistid' class='mdui-textfield-input' placeholder='请输入歌单id' type='text'
                        value="765727960">
                </div>
                <div class='mdui-textfield'>
                    <input id='api' class='mdui-textfield-input' placeholder='请输入api地址' type='text'
                        value="http://localhost:3000">
                </div>
                <button class="mdui-btn mdui-btn-raised mdui-ripple" onclick="genlist()">加载</button>
                <div class="mdui-toolbar-spacer"></div>
                <button class="mdui-btn mdui-btn-icon mdui-ripple" mdui-menu="{target:'#account_menu',covered:false,align:'right'}">
                    <i class="mdui-icon material-icons">account_circle</i>
                </button>
                <ul class="mdui-menu" id='account_menu'>
                    <li class="mdui-menu-item">
                        <a href="javascript:;" mdui-dialog="{target:'#account_info',overlay:false}" class="mdui-ripple">个人信息</a>
                    </li>
                    <li class="mdui-menu-item">
                        <a href="javascript:;" mdui-dialog="{target:'#login',overlay:false}" class="mdui-ripple">登录</a>
                    </li>
                    <li class="mdui-menu-item">
                        <a href="javascript:logout();" class="mdui-ripple">注销</a>
                    </li>
                </ul>
            </div>
            <div class='mdui-toolbar mdui-color-white'>
                <select id="download_name" class="mdui-select">
                    <option value=1>歌曲名-歌手</option>
                    <option value=0>歌手-歌曲名</option>
                    <option value=2>歌曲名</option>
                </select>
                <label class="mdui-checkbox">
                    <input id="download_lrc" type="checkbox" checked onclick="download_lrc^=1;">
                    <i class="mdui-checkbox-icon"></i>下载歌词
                </label>
                <button onclick="download()" class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">file_download</i>
                </button>
                <button onclick="selectrev()" title='反选' class="mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">exposure</i>
                    </a>
            </div>
            <div class='mdui-toolbar mdui-color-white'>
                <button onclick="pre()" class="mdui-btn mdui-btn-icon"><i
                        class='mdui-icon material-icons'>skip_previous</i></button>
                <button onclick="order_toggle()" class="mdui-btn mdui-btn-icon" id='order_toggle'><i
                        class="mdui-icon material-icons">shuffle</i></button>
                <button onclick="nxt()" class="mdui-btn mdui-btn-icon"><i
                        class='mdui-icon material-icons'>skip_next</i></button>
                <audio id="player" src="" controls="controls" autoplay="autoplay"></audio>
            </div>
            <div class="mdui-progress" id='progressbar'>
                <div class="mdui-progress-determinate" id='progressbar_' style="width: 0%;"></div>
            </div>
        </div>
        <ul id="songlist" class="mdui-list"></ul>
    </div>
    <div id='content-right'>
        <ul id="lrclist" class='mdui-list'></ul>
    </div>
    <div class="mdui-dialog" id="login">
        <div class="mdui-tab mdui-tab-full-width" id="login_tab" mdui-tab>
            <a href="#login_email" class="mdui-ripple">邮箱登录</a>
            <a href="#login_phone" class="mdui-ripple">手机登录</a>
        </div>
        <div id="login_email" class="mdui-p-a-2">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">Email</label>
                <input id='input_email' class="mdui-textfield-input" type="email">
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">Password</label>
                <input id='input_email_passwd' class="mdui-textfield-input" type="password">
            </div>
            <button class="mdui-btn mdui-btn-raised" onclick="login_email()">登录</button>
        </div>
        <div id="login_phone" class="mdui-p-a-2">
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">Phone</label>
                <input id='input_phone' class="mdui-textfield-input" type="tel">
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">Password</label>
                <input id='input_phone_passwd' class="mdui-textfield-input" type="password">
            </div>
            <button class="mdui-btn mdui-btn-raised" onclick="login_phone()">登录</button>
        </div>
    </div>
    <div class="mdui-dialog" id="account_info">
        <div class="mdui-card">
            <div class="mdui-card-header">
                <img class="mdui-card-header-avatar" id='user_avatar' src="">
                <div class="mdui-card-header-title" id='user_name'></div>
                <div class="mdui-card-header-subtitle" id='user_signature'></div>
            </div>
            <div class="mdui-card-primary">
                <div class="mdui-card-primary-title">歌单</div>
            </div>
            <div class="mdui-card-content">
                <ul class="mdui-list" id='user_playlist'></ul>
            </div>
        </div>
    </div>
</body>

</html>
